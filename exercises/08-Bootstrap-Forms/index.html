<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>

	<body>
		<div
			class="continer-float"
			style="position: relative; margin-top: 10%;margin-left: auto;margin-right: auto; background: gray; height: 20%; width: 30%;padding: 2%;"
		>
			<form>
				<div class="form-group">
					<label for="exampleInputEmail1">
						<h1>Please login</h1>
					</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" />
				</div>
				<div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1" />
					<label class="form-check-label" for="exampleCheck1">Remenber me</label>
				</div>
				<button type="button" class="btn btn-info" style="color:white; width:100%; margin-left: auto;margin-right: auto;">Info</button>
			</form>
		</div>
	</body>
</html>
